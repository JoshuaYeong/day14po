<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Order</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" 
    integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
    integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        h2 {text-align: left;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h2>Purchase Order</h2>

                <form method="POST" action="/purchase_order">

                    <table style="margin-right:auto;">
                        <div class="input-group">
                            <tr>
                                <td style="text-align: left;">
                                    <label>Name: </label>
                                </td>
                                <td><input type="text" name="name"
                                    class="form-control" style="width:100%;"
                                    required pattern="[A-Za-z]+"
                                    placeholder="Enter a name">
                                </td>
                            </tr>
                            <tr><td><p></p></td></tr>
                            <tr>
                                <td style="text-align: left;">
                                    <label>Date: </label>
                                </td>
                                <td><input type="date" name="date" 
                                    class="form-control" style="width:100%;">
                                    <!-- pattern="\[0-9]{4}\-\[0-9]{2}\-\[0-9]{2}\"
                                    placeholder="YYYY-MM-DD"> -->
                                </td>
                            </tr>
                            <tr><td><p></p></td></tr>
                        </div>
                    </table>
                    <table>
                        <thead>
                            <tr>
                                <th style="text-align: center;"> Product Id </th>
                                <th style="text-align: center;"> Quantity </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="number" name="prod_id-0" value="" min=1>
                                </td>
                                <td>
                                    <input type="number" name="qty-0" value="" min="1">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="number" name="prod_id-1" value="" min=1>
                                </td>
                                <td>
                                    <input type="number" name="qty-1" value="" min="1">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="number" name="prod_id-2" value="" min=1>
                                </td>
                                <td>
                                    <input type="number" name="qty-2" value="" min="1">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="number" name="prod_id-3" value="" min=1>
                                </td>
                                <td>
                                    <input type="number" name="qty-3" value="" min="1">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="number" name="prod_id-4" value="" min=1>
                                </td>
                                <td>
                                    <input type="number" name="qty-4" value="" min="1">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <tr><td><p></p></td></tr>
                       <tr>
                            <button type="submit" style="height: 30px; width: 120px;">Create Order</button>
                       </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
